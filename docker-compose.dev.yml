# Development docker-compose (com hot-reload)
version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: noticias-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: noticias_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - noticias-network

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: noticias-api-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: noticias_db
      CACHE_TTL: 60
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - noticias-network

volumes:
  postgres_data_dev:
    driver: local

networks:
  noticias-network:
    driver: bridge
